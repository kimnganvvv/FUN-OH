<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN~OH</title>
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login">
        <h2>Đăng kí</h2>
        <p>Tài khoản</p>
        <input type="text" placeholder="Nhập tài khoản">
        <p>Mật khẩu</p>
        <input type="password" placeholder="Nhập mật khẩu">
        <p>Xác nhận mật khẩu</p>
        <input type="password" placeholder="Nhập lại mật khẩu">
        <button>Đăng kí</button>
        <script>
            // validation form login
const inputUsername = document.querySelector(".input-login-username");
const inputPassword = document.querySelector(".input-login-password");
const btnLogin = document.querySelector(".login__signInButton");

// validation form login

btnLogin.addEventListener("click", (event) => {
  event.preventDefault();
  if (inputUsername.value === "" || inputPassword.value === "") {
    alert("vui lòng không để trống");
  } else {
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let foundUser = users.find((user) => user.username ===  inputUsername.value);

    if (foundUser) {
      // Người dùng tồn tại, so sánh mật khẩu
      if (foundUser.password === inputPassword.value) {
        alert("Đăng Nhập Thành Công");
        localStorage.setItem("current user",JSON.stringify(foundUser));
        window.location.href = "/html/index.html";
      } else {
        alert("Đăng Nhập Thất Bại");
      }
    }
    else alert("sai mật khẩu!");
  }
});

        </script>
        <a href="dangnhap.html">Đăng nhập</a>
    </div>
</body>
</html>
